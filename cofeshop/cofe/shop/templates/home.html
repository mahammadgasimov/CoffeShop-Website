{% extends "base.html" %}


{% block content %}
<h1>Feel Good Coffe</h1>
<div class="row">

{% for coffe in coffe%}
    <div class="col">
    <div class="card" style="width: 18rem;">
        <img src="{{ coffe.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ coffe.name }}</h5>
          <p class="card-text">{{coffe.price}}</p>
          <a href="#" class="btn btn-primary">Add to Card</a>
        </div>
      </div>
    </div> 
    {% endfor %}
{% endblock  %}
